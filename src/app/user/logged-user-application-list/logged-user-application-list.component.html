<div class="user-application-list">
  <p-dataView [value]="userApplications | async"
              emptyMessage="None"
              layout="list"
  >
    <p-header>
      {{ header }}
    </p-header>

    <ng-template let-item pTemplate="listItem">
      <div>
        <auth-logged-user-application [userApplication]="item"
                                      [showActions]="editable"
                                      (removeClick)="onAppRemoveClicked(item)"
        ></auth-logged-user-application>
      </div>
    </ng-template>

  </p-dataView>

  <p-toast position="center" key="app-removal"
           [modal]="true"
           [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
      <div style="text-align: center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
        <h3>{{message.summary}}</h3>
        <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-6">
          <button type="button" pButton
                  (click)="onAppRemovalConfirmed(message)"
                  label="Yes"
                  class="ui-button-success"></button>
        </div>
        <div class="ui-g-6">
          <button type="button" pButton
                  (click)="onAppRemovalRejected(message)"
                  label="No"
                  class="ui-button-secondary"></button>
        </div>
      </div>
    </ng-template>
  </p-toast>
</div>
