<span *ngIf="healthValue != null">

  <i class="fa fa-check-circle reachable"
     [hidden]="!healthValue.reachable"
     [class.component-healthy]="healthValue.applicationHealthy"
     [class.authorization-healthy]="healthValue.authenticatorAuthorized"
     [pTooltip]="tooltipMessage"
  ></i>

  <i class="fa fa-times-circle unreachable"
     [hidden]="healthValue.reachable"
     [pTooltip]="tooltipMessage"
  >
  </i>
</span>
<span *ngIf="healthValue == null">
  <i class="fa fa-refresh checking"
     pTooltip="Checking..."
  ></i>
</span>
