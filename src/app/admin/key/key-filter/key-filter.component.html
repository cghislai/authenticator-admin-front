<form class="key-filter ui-widget"
      #form="ngForm" [ngFormOptions]="{updateOn: 'change'}"
>
  <div *ngIf="value != null" class="content">

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.active"
                          label="Active"
                          name="active"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <label>Name contains</label>
      <span>
        <input type="text" pInputText
               [(ngModel)]="value.nameContains"
               name="nameContains"
        >
      </span>
    </span>

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.forApplicationSecrets"
                          label="For application secrets"
                          name="forApplicationSecrets"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.forComponent"
                          label="For components"
                          name="forComponent"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <auth-application-component-select [ngModel]="value.componentId"
                                         (ngModelChange)="value.componentId = $event== null ? null : $event.id"
                                         name="componentId"
      ></auth-application-component-select>
    </span>
  </div>

</form>
