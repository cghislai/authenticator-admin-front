<form class="key-filter ui-widget"
      #form="ngForm" [ngFormOptions]="{updateOn: 'change'}"
>
  <div *ngIf="value != null" class="content">

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.active"
                          label="Active"
                          name="active"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <label>Name contains</label>
      <span>
        <input type="text" pInputText
               [(ngModel)]="value.nameContains"
               name="nameContains"
        >
      </span>
    </span>

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.forApplicationSecrets"
                          label="For application secrets"
                          name="forApplicationSecrets"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <p-triStateCheckbox [(ngModel)]="value.forApplication"
                          label="For applications"
                          name="forApplication"
      ></p-triStateCheckbox>
    </span>

    <span class="control">
      <auth-application-select [(ngModel)]="value.applicationId"
                               name="applicationId"
      ></auth-application-select>
    </span>
  </div>

</form>
