<span *ngIf="healthValue != null">

  <i class="fa fa-check-circle reachable"
     [hidden]="!healthValue.reachable"
     [class.component-healthy]="healthValue.componentHealthy"
     [class.authorization-healthy]="healthValue.providerAuthorized"
     [pTooltip]="tooltipMessage"
  ></i>

  <i class="fa fa-times-circle unreachable"
     [hidden]="healthValue.reachable"
     [pTooltip]="tooltipMessage"
     title="Unreachable"
  >
  </i>
</span>
