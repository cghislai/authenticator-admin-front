<p-table [value]="applications"
         [columns]="columns"
         (onLazyLoad)="onWsPaginationChange($event)"
         [paginator]="true"
         [rows]="wsPagination.length"
         [first]="wsPagination.offset"
         [totalRecords]="totalCount"
         [loading]="loading"
         [rowHover]="true"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-application let-columns="columns">
    <tr (click)="onRowClick(application)">
      <td *ngFor="let col of columns">
        <auth-application-column [column]="col"
                               [value]="application"
        ></auth-application-column>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
