<div class="header ui-widget">

  <span class="title">
    {{ providerName | async }}
  </span>

  <a [routerLink]="['/admin']"
     *ngIf="loggedUserIsAdmin | async">
    <i class="fa fa-cog"></i>
  </a>

  <span class="separator"></span>

  <a [routerLink]="['/user']" >
    {{ loggedUserName | async }}
  </a>

  <a (click)="onLogout()" *ngIf="loggedUserIsNotNull | async">
    <i class="fa fa-sign-out"></i>
  </a>
</div>
