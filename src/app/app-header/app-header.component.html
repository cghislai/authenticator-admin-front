<div class="header ui-widget">

  <span class="title">
    {{ providerName | async }}
  </span>

  <a [routerLink]="['/admin']"

    <i class="fa fa-cog"></i>
  </a>

  <span class="separator"></span>

  <a [routerLink]="['/me']" >
    {{ loggedUserName | async }}
  </a>

</div>
